# ====================
# docker-compose.yml
# ====================
# version: "3.9"

services:
  db:
    image: mysql:8
    restart: always
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-uappuser",
          "-papppass",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql://appuser:apppass@db:3306/appdb
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    command: sh -c "npx prisma db seed && node server.js"
    # command: sh -c "npx prisma migrate deploy && node server.js"

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    depends_on:
      backend:
        condition: service_started
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  mysql-data:
